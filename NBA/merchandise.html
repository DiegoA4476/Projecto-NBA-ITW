<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2023/24 - NBA Merch Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="myCSS.css" />
    <style>
        /* Add your custom styles here */
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
        }

        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 15px;
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(33.33% - 20px); /* 3 items per row with margin */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
            min-width: 200px; /* Set a minimum width to prevent excessive thinness */
            display: flex;
            flex-direction: column;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px 5px 0 0; /* Rounded corners only at the top */
        }

        .product-info {
            padding: 10px;
            flex-grow: 1; /* Allow the content to expand within the flex container */
        }

        #cart {
            display: none;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 5px;
            flex-basis: 20%; /* Adjust as needed */
            margin-left: auto;
            position: fixed;
            right: 20px;
            top: 20px;
            height: 100vh;
            overflow-y: auto;
            z-index: 1;
        }

            #cart h2 {
                margin-bottom: 10px;
            }

        #personalInfoForm {
            display: none;
            flex-basis: 100%; /* Full width */
        }

            #personalInfoForm form {
                max-width: 400px;
                margin: 0 auto;
            }

        #cartButton {
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 2; /* Ensure the button appears above the cart */
        }

        #cart ul {
            list-style: none;
            padding: 0;
        }

        #cart li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        #cartTotal {
            font-weight: bold;
            font-size: 1.2em;
        }

        #checkoutForm {
            max-width: 400px;
            margin: 20px auto;
        }

            #checkoutForm label {
                display: block;
                margin-bottom: 5px;
            }

            #checkoutForm input {
                width: 100%;
                margin-bottom: 10px;
                padding: 8px;
                box-sizing: border-box;
            }

            #checkoutForm button {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

        #backToMerchandiseButton {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        #removeFromCartButton {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
        }

        .product-quantity {
            margin-top: auto; /* Push the quantity to the bottom */
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the NBA Merch Store</h1>
        <div id="merchandise" class="row" data-bind="foreach: merchandise">
            <div class="product">
                <img data-bind="attr: { src: image, alt: name }" />
                <div class="product-info">
                    <h3 data-bind="text: name"></h3>
                    <p data-bind="text: '$' + price.toFixed(2)"></p>
                    <button data-bind="click: $parent.addToCart">Buy Now</button>
                </div>
            </div>
        </div>

        <button id="cartButton" data-bind="click: toggleCartVisibility">View Cart</button>

        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul data-bind="foreach: cart">
                <li>
                    <div>
                        <span data-bind="text: name"></span>
                        <span data-bind="text: ' - $' + price.toFixed(2)"></span>
                    </div>
                    <div>
                        <button id="removeFromCartButton" data-bind="click: $parent.removeFromCart">Remove</button>
                        <span class="product-quantity"
                              data-bind="text: 'Qty: ' + (quantity ? quantity() : 1)"></span>
                    </div>
                </li>
            </ul>
            <p id="cartTotal">Total: $<span data-bind="text: cartTotal().toFixed(2)"></span></p>
            <button data-bind="click: showPersonalInfoForm">Checkout</button>
        </div>

        <div id="personalInfoForm">
            <h2>Checkout</h2>
            <form id="checkoutForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="cardNumber">Credit Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your credit card number"
                       required>

                <label for="expirationDate">Expiration Date:</label>
                <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>

                <button data-bind="click: submitOrder">Submit Order</button>
                <!-- Button to go back to merchandise without clearing the cart -->
                <button id="backToMerchandiseButton" data-bind="click: goBackToMerchandise">Back to Merchandise</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script>
        const merchandiseData = [
            { name: "Jersey 1", price: 49.99, image: "jersey1.jpg" },
            { name: "Basketball", price: 29.99, image: "basketball.jpg" },
            { name: "Cap", price: 19.99, image: "cap.jpg" },
            // Add more items as needed
        ];

        function MerchandiseViewModel() {
            var self = this;

            self.merchandise = ko.observableArray(merchandiseData);
            self.cart = ko.observableArray([]);
            self.cartTotal = ko.computed(function () {
                return self.cart().reduce(function (total, item) {
                    return total + item.price * (item.quantity ? item.quantity() : 1);
                }, 0);
            });

            self.addToCart = function (item) {
                // Check if the item is already in the cart
                var existingItem = ko.utils.arrayFirst(self.cart(), function (cartItem) {
                    return cartItem.name === item.name;
                });

                if (existingItem) {
                    // If the item is already in the cart, increase the quantity
                    existingItem.quantity(existingItem.quantity() + 1);
                } else {
                    // If the item is not in the cart, add it with quantity 1
                    item.quantity = ko.observable(1);
                    self.cart.push(item);
                }
            };

            self.removeFromCart = function (item) {
                if (item.quantity && item.quantity() > 1) {
                    // If the item has a quantity greater than 1, decrease the quantity
                    item.quantity(item.quantity() - 1);
                } else {
                    // If the item has a quantity of 1 or not specified, remove it from the cart
                    self.cart.remove(item);
                }
            };

            self.showPersonalInfoForm = function () {
                $('#merchandise').hide();
                $('#cart').show();
                $('#personalInfoForm').show();
            };

            self.toggleCartVisibility = function () {
                $('#cart').toggle();
            };

            self.submitOrder = function () {
                alert("Order submitted. Thank you for shopping with us!");
                location.reload();
            };

            self.goBackToMerchandise = function () {
                $('#merchandise').show();
                $('#personalInfoForm').hide();
            };
        }

        var viewModel = new MerchandiseViewModel();
        ko.applyBindings(viewModel);

        $(document).ready(function () {
            // No need to manipulate the HTML here, as Knockout.js handles the binding and rendering.
        });
    </script>
</body>

</html>
