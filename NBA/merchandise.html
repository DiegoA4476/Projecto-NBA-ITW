    <div class="container" style="margin: 110px;">
        <h1>Welcome to the NBA Merch Store</h1>

        <div id="merchandise" class="row">
            <!-- Product items will be dynamically added here using Knockout.js -->
            <!-- The Knockout.js bindings will be added to this div -->
        </div>

        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul data-bind="foreach: cart">
                <li data-bind="text: name"></li>
            </ul>
            <button data-bind="click: checkout">Checkout</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script>
        // Your existing merchandiseData array
        const merchandiseData = [
            { name: "Jersey 1", price: 49.99, image: "" },
            { name: "Basketball", price: 29.99, image: "" },
            { name: "Cap", price: 19.99, image: "cap.jpg" },
            // Add more items as needed
        ];

        // Knockout ViewModel
        function MerchandiseViewModel() {
            var self = this;

            self.merchandise = ko.observableArray(merchandiseData);
            self.cart = ko.observableArray([]);

            self.addToCart = function (item) {
                self.cart.push(item);
            };

            self.checkout = function () {
                // Replace this with your own logic for handling the checkout
                alert("Checkout functionality goes here.");
            };
        }

        // Initialize Knockout ViewModel and apply bindings
        var viewModel = new MerchandiseViewModel();
        ko.applyBindings(viewModel);

        // jQuery to dynamically add merchandise items
        $(document).ready(function () {
            const merchandiseContainer = $("#merchandise");

            // Loop through the merchandise data and create HTML elements for each item
            merchandiseData.forEach(item => {
                const productDiv = $("<div>").addClass("product");

                const imgElement = $("<img>").attr({ src: item.image, alt: item.name });
                const nameElement = $("<h3>").text(item.name);
                const priceElement = $("<p>").text(`$${item.price.toFixed(2)}`);
                const buyButton = $("<button>").text("Buy Now").click(() => viewModel.addToCart(item));

                // Append elements to the product div
                productDiv.append(imgElement, nameElement, priceElement, buyButton);

                // Append the product div to the merchandise container
                merchandiseContainer.append(productDiv);
            });
        });
    </script>
