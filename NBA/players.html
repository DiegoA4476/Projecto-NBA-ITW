<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW - NBA Test App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/myCSS.css" />
</head>
<body>
    <nav class="navbar navbar-expand-sm fixed-top bg-body-tertiary border-bottom">
        <div class="container-xl" style="margin: 15px;">
            <a href="index.html" class="navbar-brand p-0"><img src="imagenes/pngimg.com - nba_PNG6.png" height="40"></a>
            <button type="button" class="navbar-toggler collapsed" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" title="Toggle navigation" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse d-sm-inline-flex justify-content-between collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li><a class="nav-link" href="arenas.html">Arenas</a></li>
                    <li><a class="nav-link" href="players.html">Players</a></li>
                    <li><a class="nav-link" href="teams.html">Teams</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Others</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="state.html">States</a></li>
                            <li><a class="dropdown-item" href="game.html">NBA Trivia</a></li>
                            <li><a class="dropdown-item" href="merchandise.html">Shop</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end" id="bd-theme" >
                    <li class="navbar-text hstack"><div class="vr"></div></li>
                    <li><button  class="switch" id="switch" style="margin: 5px;">
                        <span><i class="bi bi-brightness-high"></i></span>
                        <span><i class="bi bi-moon"></i></span>
                    </button></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Working Area -->
    <div class="container" style="margin: 100px;">
        <div class="row border-bottom">
            <div class="col-sm-7 col-md-9 col-lg-10  py-2 mb-2">
                <h2 data-bind="text:displayName"></h2>
            </div>
            <div class="col-sm-5 col-md-3 col-lg-2 buscador"> 
                <div class="buscar">
                    <input type="text" id="searchInput" placeholder="Buscar" required />
                    <button style="border: 0;" class="boton" id="searchButton" >
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- ko if:records().length > 0 -->
        <div class="row small">
            <div class="col-sm-1 mr-auto pt-2">
                <a href="players2.html" class="btn btn-default btn-sm botones" title="Vista em Lista"><i class="bi bi-table"></i></a>
            </div>
            <p class=" col-3 mr-auto pt-2 " >
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span data-bind="html: 'Players: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="col-8 my-0 pt-3 ">
                <ul class="pagination float-end ">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link" title="First Page" data-bind="attr: { href: './players.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link" title="Previous Page" data-bind="attr: { href: './players.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item preto"><a class="page-link preto" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item preto"><a class="page-link preto" data-bind="attr: { href: './players.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item" ><a class="page-link preto"" title="Next Page" data-bind="attr: { href: './players.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link preto"" title="Last Page" data-bind="attr: { href: './players.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
        <!-- /ko -->

        <table class="table table-striped table-sm small">
            <thead class="table-secondary">
                <table class="table table-sm small">
            <thead class="table-secondary">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Birthdate</th>
                    <th scope="col">DraftYear</th>
                    <th scope="col">Height</th>
                    <th scope="col">School</th>
                    <th scope="col">Photo</th>
                    <th scope="col">CountryId</th>
                    <th scope="col">PositionId</th>

                    <th scope="col" class="text-right"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: records">
                <tr>
                    <td class="align-middle" data-bind="text:Name" ></td>
                    <td class="align-middle" data-bind="text:Birthdate"></td>
                    <td class="align-middle" data-bind="text:DraftYear"></td>
                    <td class="align-middle" data-bind="text:Height"></td>
                    <td class="align-middle" data-bind="text:School"></td>
                    <td><img class="img-thumbnail" width="55px" data-bind="attr:{src: Photo}"><br /></td>
                    <td class="align-middle" data-bind="text:CountryId"></td>
                    <td class="align-middle" data-bind="text:PositionId"></td>
                    <td class="text-end">
                        <a class="btn btn-default btn-light btn-xs" data-bind="attr: { href:'./playersdetails.html?id=' + Id }"><i class="fa fa-eye" title="Show details"></i></a>
                        <button class="btn btn-default btn-xs"><i class="fa fa-heart-o" data-bind="attr : { 'id': 'favourite_' + Id }" title="Add to favorites"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="imagenes/pngimg.com - nba_PNG6.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Working Area -->
    <nav class="navbar navbar-light  fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2023/24</div>
            
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="script/players.js"></script>
</body>
</html>
