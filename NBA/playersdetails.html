<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW - NBA Test App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/myCSS.css" />
</head>
<body>
    <nav class="navbar navbar-expand-sm fixed-top bg-body-tertiary border-bottom">
        <div class="container-xl" style="margin: 15px;">
            <a href="index.html" class="navbar-brand p-0"><img src="imagenes/pngimg.com - nba_PNG6.png" height="40"></a>
            <button type="button" class="navbar-toggler collapsed" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" title="Toggle navigation" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse d-sm-inline-flex justify-content-between collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li><a class="nav-link" href="arenas.html">Arenas</a></li>
                    <li><a class="nav-link" href="players.html">Players</a></li>
                    <li><a class="nav-link" href="teams.html">Teams</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Others</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="state.html">States</a></li>
                            <li><a class="dropdown-item" href="game.html">NBA Trivia</a></li>
                            <li><a class="dropdown-item" href="merchandise.html">Shop</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end" id="bd-theme" >
                    <li class="navbar-text hstack"><div class="vr"></div></li>
                    <li><button  class="switch" id="switch" style="margin: 5px;">
                        <span><i class="bi bi-brightness-high"></i></span>
                        <span><i class="bi bi-moon"></i></span>
                    </button></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Work Area-->
    <div class="container" style="margin: 100px;">
        <div class="py-2 border-bottom mb-3">
            <h2 data-bind="text:Name() +' [' + Id() + ']'"></h2>
        </div>
        <!-- ko if:Name().length > 0 -->
        <div class="row border-bottom g-2">
            <div class="col-2">Id</div><div class="col-10" data-bind="text: Id"></div>
        </div>
        <div class="row border-bottom g-2">
            <div class="col-2">Name</div><div class="col-10" data-bind="text: Name"></div>
        </div>
        <div class="row border-bottom g-2">
            <div class="col-2">Birthdate</div><div class="col-10" data-bind="text: Birthdate"></div>
        </div>
        <div class="row border-bottom g-2">
            <div class="col-2">CountryName</div><div class="col-10" data-bind="text: CountryName"></div>
        </div>
        <div class="row border-bottom g-2">
            <div class="col-2">DraftYear</div><div class="col-10" data-bind="text: DraftYear"></div>
        </div>
        <div class="row border-bottom g-2">
            <div class="col-2">PositionName</div><div class="col-10" data-bind="text: PositionName"></div>
        </div>
        <div class="row border-bottom g-2">
            <div class="col-2">Height</div><div class="col-10" data-bind="text: Height"></div>
        </div>
        <div class="row border-bottom g-2">
            <div class="col-2">Weight</div><div class="col-10" data-bind="text: Weight"></div>
        </div>
        <div class="row border-bottom g-2">
            <div class="col-2">School</div><div class="col-10" data-bind="text: School"></div>
        </div>
        <div class="row border-bottom g-2" data-bind="visible: Photo() != '' && Photo() != null">
            <div class="col-2">Photo</div><div class="small col-10">
                <img class="img-thumbnail" data-bind="attr:{src: Photo}" width="300px" ><br />
                <i class="fa fa-link"></i> [<a class="botones text-decoration-none" data-bind="attr: { href: Photo }, text: Photo" target="_blank"></a>]
            </div>
        </div>
        <!-- /ko -->
        <a href="./Players.html" class="btn btn-default btn-sm small botones"><i class="fa fa-list"></i> Back to List</a>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="imagenes/pngimg.com - nba_PNG6.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Work Area -->
    <nav class="navbar navbar-light  fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2023/24</div>
            
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="script/playersdetails.js"></script>
</body>
